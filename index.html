<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTSP Management Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.1)',
              glassBorder: 'rgba(255, 255, 255, 0.2)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <style>
      /* Base Settings */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        transition: background-color 0.5s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }

      /* --- Intelligent Glassmorphism --- */
      .glass-panel {
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        /* Default Light Mode Styles */
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 15px -3px rgba(100, 116, 139, 0.1), 0 4px 6px -2px rgba(100, 116, 139, 0.05);
        color: #0f172a;
      }
      
      /* Dark Mode Override */
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.75); /* Darker and more opaque for better contrast */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
        color: #f1f5f9;
      }

      /* --- Theme Backgrounds (Light Mode Defaults) --- */

      /* 1. Midnight Aurora (Light) */
      .bg-aurora {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 10% 10%, rgba(221, 214, 254, 0.6) 0px, transparent 50%), 
          radial-gradient(at 90% 90%, rgba(219, 234, 254, 0.6) 0px, transparent 50%), 
          linear-gradient(to bottom, #ffffff, #f1f5f9);
        color: #334155;
      }

      /* 2. Oceanic Mist (Light) */
      .bg-oceanic {
        background-color: #f0fdfa;
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(153, 246, 228, 0.4), transparent 40%), 
          radial-gradient(circle at 100% 100%, rgba(186, 230, 253, 0.4), transparent 40%),
          linear-gradient(180deg, #ffffff 0%, #ccfbf1 100%);
        color: #0f766e;
      }

      /* 3. Industrial Slate (Light) */
      .bg-industrial {
        background-color: #f8fafc;
        background-image: 
           radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
        color: #1e293b;
      }

      /* 4. Minimalist Frost (Light) */
      .bg-frost {
        background-color: #ffffff;
        background-image: linear-gradient(to bottom, #ffffff, #f1f5f9);
        color: #0f172a;
      }

      /* --- Theme Backgrounds (Dark Mode Overrides) --- */

      /* 1. Midnight Aurora (Dark) */
      .dark .bg-aurora {
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(88, 28, 135, 0.25) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(30, 58, 138, 0.25) 0px, transparent 50%), 
          linear-gradient(to bottom, #020617, #0f172a);
        color: #e2e8f0;
      }

      /* 2. Oceanic Mist (Dark) */
      .dark .bg-oceanic {
        background-color: #042f2e; /* Teal 950 */
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(20, 184, 166, 0.15), transparent 40%), 
          linear-gradient(to bottom right, #022c22, #0f172a);
        color: #ccfbf1;
      }

      /* 3. Industrial Slate (Dark) */
      .dark .bg-industrial {
        background-color: #000000;
        background-image: 
           linear-gradient(to right, #262626 1px, transparent 1px),
           linear-gradient(to bottom, #262626 1px, transparent 1px);
        background-size: 4rem 4rem;
        color: #d4d4d8;
      }

      /* 4. Minimalist Frost (Dark) */
      .dark .bg-frost {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 50% 0%, #1e293b 0%, #0f172a 70%);
        color: #f1f5f9;
      }

      /* --- Form Element Adaptation --- */
      
      /* Light Mode Inputs */
      input, select, textarea {
        background-color: #ffffff;
        border-color: #cbd5e1;
        color: #0f172a;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      input:focus, select:focus, textarea:focus {
        border-color: #3b82f6;
        outline: 2px solid rgba(59, 130, 246, 0.2);
      }
      input::placeholder { color: #94a3b8; }

      /* Dark Mode Inputs */
      .dark input, .dark select, .dark textarea {
        background-color: rgba(30, 41, 59, 0.6); /* Slate 800 with opacity */
        border-color: rgba(255, 255, 255, 0.1);
        color: #f1f5f9;
        box-shadow: none;
      }
      .dark input:focus, .dark select:focus, .dark textarea:focus {
        border-color: #60a5fa;
        outline: none;
        background-color: rgba(30, 41, 59, 0.9);
      }
      .dark input::placeholder { color: rgba(255,255,255,0.3); }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      
      @keyframes slide-in {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slide-in 0.4s ease-out forwards;
      }

      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }

      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(1.1); opacity: 0.3; }
      }
      .animate-breathe {
        animation: breathe 10s ease-in-out infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "papaparse": "https://esm.sh/papaparse@^5.5.3",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
